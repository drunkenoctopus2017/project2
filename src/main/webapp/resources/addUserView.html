<div class="container">
<table class="table table-bordered table-hover">
	<thead>
		<tr><th colspan="6">Add User to Board: {{board}} </th></tr>
	</thead>
	<tbody>
		<tr><th>Id</th><th>First Name</th><th>Last Name</th><th>Username</th><th>Email</th><th></th></tr>
		<tr data-ng-repeat="a in allUsers">
			<td>{{a.id}}</td><td>{{a.firstName}}</td>
			<td>{{a.lastName}}</td>
			<td>{{a.username}}</td>
			<td>{{a.email}}</td>
			<td><button data-ng-click="addUserToBoard(a)">Add</button></td>
		</tr>
	</tbody>
</table>
</div>
