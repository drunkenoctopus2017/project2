<div class="container">
	<h1>Drunken Octopus Main Menu</h1>
	<div class="jumbotron">
		<p>Welcome {{firstName}} {{lastName}}</p>

		<button data-ng-click="createScrumBoard()" data-ng-show="role == 200"
			class="btn btn-default">Create New Scrum Board</button>

	</div>
	<div class="panel panel-default" ng-repeat="b in boards">
		<div class="panel-body">
			{{b.name}}
			<div style="float: right" class="btn-group" role="group"
				aria-label="...">
				<button type="button" class="btn btn-default"
					data-ng-click="viewBoard(b)">
					View
				</button>
				<button type="button" class="btn btn-default"
					data-ng-click="editScrumBoard(b)">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</button>
				<button type="button" class="btn btn-default">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</button>
			</div>
		</div>
		<div class="panel-body">
			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="60"
					aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
					<span class="sr-only">60% Complete</span>
				</div>
			</div>
		</div>
	</div>
</div>
