<div class="container">
	<h1>Drunken Octopus Main Menu</h1>
	<div class="jumbotron">
		<p>Welcome {{firstName}} {{lastName}}</p>

		<button data-ng-click="createScrumBoard()" data-ng-show="role == 200"
			class="btn btn-default">Create New Scrum Board</button>

	</div>
	<div class="panel panel-default" ng-repeat="b in boards">
		<div class="panel-body" style="cursor: pointer"
			data-ng-click="viewBoard(b)">
			{{b.name}}
			<div style="float: right" class="btn-group" role="group"
				aria-label="..." data-ng-click="$event.stopPropagation();">
				<button type="button" class="btn btn-default"
					data-ng-click="editScrumBoard(b); " data-ng-show="role == 200">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</button>
				<button type="button" class="btn btn-default"
					data-ng-click="getAllUsers(b); ">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				</button>
				<button type="button" class="btn btn-default" data-ng-click="triggerModal(b); " data-ng-show="role == 200">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</button>
								
			</div>
		</div>
		<!-- Modal -->
					<div class="modal fade" id="deleteModal{{b.id}}" role="dialog">
						<div class="modal-dialog modal-sm">
		
							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4 class="modal-title">Delete {{b.name}}</h4>
								</div>
								<div class="modal-body">
									<p>Are you sure you want to delete this board?</p>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-danger" data-dismiss="modal" 
										data-ng-click="deleteScrumBoard(b);">Yes</button>
									<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
								</div>
							</div>
			
						</div>
					</div>
		<div class="panel-body" style="cursor: pointer"
			data-ng-click="viewBoard(b)">
			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="60"
					aria-valuemin="0" aria-valuemax="100"
					style="width: {{percentComplete(b)}}%">{{percentComplete(b)}}%</div>
			</div>
		</div>
	</div>
</div>
