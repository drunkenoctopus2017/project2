<div class="container">
	<h1>Drunken Octopus Scrum Board System</h1>
	<div class="jumbotron">
		<p>Login</p>
		<div class="form-inline">
			<div class="form-group">
				<label class="sr-only" for="usernameInput">Username</label>
				<input id="usernameInput" data-ng-model="username" type="text" class="form-control" placeholder="username">
			</div>
			<div class="form-group">
				<label class="sr-only" for="passwordInput">Password</label>
				<input id="passwordInput" data-ng-model="password" type="password" class="form-control" placeholder="password">
			</div>
			<button data-ng-click="login()" class="btn btn-default">Log in</button>
		</div>
	</div>
	<p>don't freak out. this is to help me test quicker</p>
	<div class="row">
		<div data-ng-repeat="n in [1, 2, 3, 4, 5, 6]" class="col-xs-2">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Backlog</h3>
				</div>
				<div class="panel-body">
					<div class="panel panel-default" data-ng-repeat="story in scrumBoardStories">
						<div class="panel-body">
							{{n}}{{story.name}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
