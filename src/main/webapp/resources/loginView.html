<div class="container">
	<div class="jumbotron">
		<p>Login</p>
		<div class="form-inline">
			<div class="form-group">
				<label class="sr-only" for="usernameInput">Username</label>
				<input id="usernameInput" data-ng-model="username" type="text" class="form-control" placeholder="username">
			</div>
			<div class="form-group">
				<label class="sr-only" for="passwordInput">Password</label>
				<input id="passwordInput" data-ng-model="password" type="password" class="form-control" placeholder="password">
			</div>
			<button data-ng-click="login()" class="btn btn-default">Log in</button>
		</div>
	</div>
</div>
