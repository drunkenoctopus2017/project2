<div class="container">
	<h1>Drunken Octopus Scrum Board System</h1>
	<div class="jumbotron">
		<p>Create New Scrum Board</p>
		<!-- 
		SB_ID
USER_ID
SB_NAME
SB_DURATION
SB_START
		 -->
		<div>
			!{{firstname}} {{lastname}}
			<div class="form-group">
				<label for="sbNameInput">Name</label>
				<input id="sbNameInput" data-ng-model="sbName" type="text" class="form-control" placeholder="Scrum Board Name">
			</div>
			<div class="form-group">
				<label for="startDateInput">Start Date</label>
				<input id="startDateInput" data-ng-model="startDate" type="date" class="form-control" placeholder="mm/dd/yyyy">
			</div>
			<div class="form-group">
				<label for="durationInput">Duration</label>
				<input id="durationInput" data-ng-model="duration" type="number" class="form-control" min="1" max="90" placeholder="# days">
			</div>
			<button data-ng-click="create()" class="btn btn-default">Log in</button>
		</div>
	</div>
</div>
